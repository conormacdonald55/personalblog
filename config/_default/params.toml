# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters

colorScheme = "noir"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = true
#logo = "img/milfordSound.png" #this is the logo that appears on LHS of website title in header
enableSearch = true
enableCodeCopy = true
smartTOC = true
smartTOCHideUnfocusedChildren = true

# mainSections = ["section1", "section2"]
# robots = ""

[header]
  layout = "basic" # valid options: basic, fixed

[footer]
  showMenu = false
  showCopyright = false
  showThemeAttribution = false
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "background" # valid options: page, profile, hero, card, background, custom
  homepageImage = "img/milfordSound.png" # used in: hero, and card
  showRecent = true
  showRecentItems = 5
  showMoreLink = false
  showMoreLinkDest = "/posts"
  cardView = false
  cardViewScreenWidth = false
  layoutBackgroundBlur = false # only used when layout equals background

[article]
  showDate = true
  showViews = false
  #showLikes = true
  showDateUpdated = false
  showAuthor = false
  showHero = false
  heroStyle = "basic" # valid options: basic, big, background
  layoutBackgroundBlur = false # only used when heroStyle equals background
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = false
  showTableOfContents = true
  showTaxonomies = false 
  showAuthorsBadges = false 
  showWordCount = false
  showSummary = true
  #sharingLinks = [ "linkedin", "twitter", "whatsapp", "pinterest", "reddit", "facebook", "email"]
  sharingLinks = []

[list]
  #showHero = true
  #heroStyle = "background" # valid options: basic, big, background
  showBreadcrumbs = false
  showSummary = false
  #showViews = true
  #showLikes = true
  showTableOfContents = false
  showCards = false
  groupByYear = true
  cardView = false
  cardViewScreenWidth = false

[sitemap]
  excludedKinds = []

[taxonomy]
  showTermCount = true

